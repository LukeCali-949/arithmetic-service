<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arthmetic-service</title>
    <title>Arithmetic</title>
  </head>
  <body>
    <h1>Arithmetic</h1>

    <input id="num1" type="number" value="0" />
    +
    <input id="num2" type="number" value="0" />
    <button id="equalsButton">=</button>
    <span id="result">0</span>

    <script>
      function add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;

        fetch(`/add?num1=${number1}&num2=${number2}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.sum !== undefined) {
              document.getElementById("result").textContent = data.sum;
            } else {
              alert(data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      document.getElementById("equalsButton").addEventListener("click", add);
    </script>
  </body>
</html>
